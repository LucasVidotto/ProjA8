<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <style>
        /* Estilo geral */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Estilo do cabeçalho */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        /* Estilo do formulário */
        form {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
        }

        /* Estilo dos campos de entrada */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            transition: border-color 0.3s ease;
        }

        /* Melhorar a cor do placeholder */
        input[type="text"]::placeholder,
        input[type="password"]::placeholder,
        select::placeholder {
            color: #777;
        }

        /* Mudar a cor da borda ao clicar na entrada */
        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #555;
        }

        /* Estilo dos botões */
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        /* Estilo para o hover dos botões */
        button:hover {
            background-color: #555;
        }

        /* Estilo da tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #ccc;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        /* Estilo das pseudo-classes */
        /* Estilo dos pseudo-elementos */
        form::before {
            content: "Formulário de Registro";
            font-size: 24px;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        label::after {
            content: "*";
            color: red;
        }

        /* Estilo para as linhas alternadas da tabela */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Página de Registro</h1>
    </header>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome" required>
        
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" placeholder="E-mail" required>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
        
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" placeholder="Sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        
        <button type="submit">Registrar</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Sexo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>joao@example.com</td>
                <td>Masculino</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>maria@example.com</td>
                <td>Feminino</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>carlos@example.com</td>
                <td>Masculino</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
